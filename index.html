<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="insert_players">
        <textarea name="insert_players" rows="10"> </textarea>
      </div>
      <div class="pre-selection">
        <h2>Players</h2>
      </div>
      <div class="description">
        <h5>Weight Description</h5>
        <div>
          Weight 1 -> Average, can't do much damage
        </div>
        <div>
          Weight 2 -> Itermediate, don't leave this guy alone
        </div>
      </div>
      <div>Weight 3 -> He got some skills</div>
      <div class="players-table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>type</th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr class="line"></tr>
          </tbody>
        </table>
      </div>
      <button>run</button>
      <div class="result"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
